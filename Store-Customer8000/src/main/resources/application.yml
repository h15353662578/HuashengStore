server:
  port: 8000
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/store?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 000000
#    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.195.129:80
        service: customer-service
    alibaba:
      seata:
        tx-service-group: hs_store_group
  application:
    name: customer
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    io:
      seata: info

dubbo:
  application:
    qos-enable: false #关闭dubbo在线运维工具
    name: customer-service
  registry:
    address: nacos://192.168.195.129:80 #挂载到Nacos注册中心
  cloud:
    subscribed-services: customer-message-service  #订阅的服务名称,多个服务之间通过,分割